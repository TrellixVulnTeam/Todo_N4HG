<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Todo App</title>
</head>

<body>
{% block body %}
<div class="container">
        
        <div class="row">
            <div class="col s6 m10">
                <div class="card">
                    <span class="card-title">TODO LIST</span>
                    <div class="card-content" id="display">
                        {% with message = get_flashed_messages()%}
                        <div class="card-content flashes" id="flashed">
                          <ul class="">
                            {% if message %}
                                {%for msg in message %}
                                <li>{{ msg }}</li>
                                {% endfor %}
                            {% endif %}
                          </ul>
                        </div>
                        {% endwith %}
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" action="/add_item" method="post">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" class="validate"  name="task" placeholder="">
                                        <label for="add">Add Item</label>
                                    </div>
                                </div>
                                <div class="row" >
                                    <div class="input-field col s6">
                                      <input type="time" class="validate"  id="task_time" name="task_time" >  
                                    </div>
                                </div>
                                <div class="row input-field col s12">
                                    <input type="submit" id="button" name="add_item" class="btn waves-effect waves-light col s6" value="Add Item">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- displaying content -->
        <div class="card" id="tasks">
            <div class="card-content">
                 {% for todo in todos %}
                    <ul class="collection">
                        <li class="collection-item">
                            {{ todo.task }} at {{ todo.task_time }} 
                            <button class="btn waves-effect waves-light col s6  btn-small">Edit</button> <button class="btn waves-effect waves-light col s6 ">Delete</button>
                        </li>
                    </ul>
                 {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
<script type="text/javascript">
</script>
</body>

</html>
